<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Time de Super-Heróis</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ffcc00;
      font-size: 40px;
      letter-spacing: 2px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffaa00;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    li {
      background-color: rgba(255, 255, 255, 0.1);
      border:2px solid #ffcc00 ;
       border-radius: 15px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
    }

    p {
      font-size: 22px;
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .img-container {
      position: relative;
      display: inline-block;
    }

    .descricao {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      padding: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
      border-radius: 10px;
    }

    .img-container:hover .descricao {
      opacity: 1;
      transform: translateY(0);
    }

    img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Meu Time de Super-Heróis</h1>
    <ul>
      <li>
        <p>Thor</p>
        <div class="img-container">
          <img src="https://cdn.pixabay.com/photo/2024/02/24/15/43/ai-generated-8594264_1280.jpg" alt="Thor">
          <div class="descricao">Deus do Trovão, um dos Vingadores mais poderosos.</div>
        </div>
      </li>

      <li>
        <p>Ciclope</p>
        <div class="img-container">
          <img src="https://i.pinimg.com/736x/3b/47/68/3b47684f8ea5185b1130e71b75fa88fb.jpg" alt="Ciclope">
          <div class="descricao">Líder dos X-Men, com poderosos raios ópticos de energia.</div>
        </div>
      </li>

      <li>
        <p>Batman</p>
        <div class="img-container">
          <img src="https://preview.redd.it/batman-is-top-10-aura-farmer-in-history-v0-dgbgl1rtvnse1.jpeg?width=1080&crop=smart&auto=webp&s=683e44dcf25f07406012f0cd2d1335bb405fb351" alt="Batman">
          <div class="descricao">O Cavaleiro das Trevas, símbolo de justiça e estratégia.</div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
