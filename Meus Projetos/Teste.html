<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonte Clássica</title>
  
  <!-- Link da fonte Merriweather do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #fdf6e3;
      color: #333;
      padding: 30px;
    }
    h1 {
      font-weight: 700; /* título mais marcante */
      color: #6b4226;
    }
    p {
      font-weight: 400; /* texto normal */
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Era Clássica</h1>
  <p>Esta fonte Merriweather dá uma sensação de antiguidade e sofisticação, como se você estivesse lendo um livro antigo ou manuscrito.</p>
</body>
</html>
