<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Para Textos Sobrescritos e Subscritos</title>
</head>
<body>
	<h1>Para Textos Sobrescritos e Subscritos</h1>
	<h2>Texto Sobrescrito</h2>
	<p>Para inserir coisas do tipo x<sup>20</sup>+3 usamos a tag sup</p>
	<h2>Texto Subscrito</h2>
	<p>Para inserir coisas do tipo H<sub>2</sub>O usamos a tag sub</p>
</body>
</html>
