<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colocando Video em Meu Site</title>
    <style>
        h1 {
            text-align:center;
            color:#808080;
            font-size:50px;
        }
        body{
            background:black;
        }
        p { 
         color:#808080;
         }
    </style>
</head>
<body>
    <h1>Colocando Video em Meu Site</h1>
    <p>Nesse site vamos colocar um video,com a tag VIDEO</p>
     <video width="560" height="315" src="video1.mp4" controls></video>
     <h1>Colocando Video do Youtube</h1>
     <p>Video do yt nao esta indo!</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FET1XkLeeUs?si=Yc35vZczWvrqcWj8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
